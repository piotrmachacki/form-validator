<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <script src="../dist/FormGenerator.js"></script>
</head>

<body>
    <div class="container">

        <nav class="navbar navbar-expand-lg bg-light border mb-3">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Form generator/validator</a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="register.html">Register</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="login.html">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Formularz bez walidowacji -->
        <fieldset class="border p-3">
            <legend>Login Form</legend>
            <form id="form-login" class="form" data-validate>
                <div class="loading d-flex justify-content-center p-3">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                      </div>
                </div>
            </form>
        </fieldset>

        <!-- Miejsce na skrypt inicjalizujący moduły -->
        <script>
            const fieldsData = [
                {
                    id: 'fl-email',
                    type: 'email',
                    name: 'email',
                    label: 'Adres e-mail',
                    autofocus: true,
                    fieldType: 'input',
                },
                {
                    id: 'fl-password',
                    type: 'password',
                    name: 'password',
                    label: 'Hasło',
                    fieldType: 'input',
                },
                {
                    type: 'submit',
                    label: 'Zaloguj',
                    fieldType: 'button',
                },
            ];

            const formElement = document.querySelector('#form-login');
            FormGenerator.build(formElement, fieldsData); // eslint-disable-line no-undef
            const isValidate = formElement && (formElement.getAttribute('data-validate') !== null);
            if (isValidate) {
                const js = document.createElement('script');
                js.onload = () => FormValidator.init(formElement); // eslint-disable-line no-undef
                js.setAttribute('async', '');
                js.src = '../dist/FormValidator.js';
                document.head.appendChild(js);
            }
        </script>


    </div>
</body>

</html>
